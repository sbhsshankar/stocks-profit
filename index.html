<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "./styles.css" />
    <title>Stock Return</title>
</head>
<body>
    <div>
        <h2> Stock Return </h2>

        <label for ="intial-price">Intial price: </label>
        <input id = "input-intial" type = "num" placeholder="Enter purchasing price">

        <label for = "shares-quantity">Quantity of shares: </label>
        <input id = "input-shares" type = "num" placeholder="Enter no.of shares">

        <label for = "selling-price">Selling price: </label>
        <input id = "input-selling" type = "num" placeholder="Enter selling price">

        <button id = "button-tellme"> Tell Me </button>

        <div id = "output"></div>

    </div> 
</body>
<script src="./script.js"></script>
</html>
